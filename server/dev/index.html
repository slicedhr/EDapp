<!DOCTYPE html>
<html lang='es' data-ng-app='elDeportivoServer' ng-cloak>
  <head>
    
    <meta charset="utf-8">

    <title>El Deportivo Admin</title>
    
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>

    <base href="/">
    
    <!-- inject:head:js -->

    <!-- inject:html -->

  </head>
  <body ng-controller="AppCtrl as app" class="background" style="opacity: 0" ng-class="{ loaded: app.loaded }">


    <md-content layout="column">
      <md-sidenav class="sideleft" md-component-id="left" class="md-sidenav-left">
        <div class="sideleft__logo">
                
        </div>
            <span class="sideleft__user">{{ auth.user.name }}</span>
        <div class="sideleft__menu" layout="column">
            <md-button aria-label="Button" ui-sref="notifications"><md-icon md-svg-icon="images/ic_notifications_black_24px.svg"></md-icon> Enviar Notificación</md-button>
            <md-button aria-label="Button" ui-sref="categorias"><md-icon md-svg-icon="images/ic_playlist_add_check_black_24px.svg"></md-icon> Categorías</md-button>
            <md-button aria-label="Button" ui-sref="logout"><md-icon md-svg-icon="images/ic_exit_to_app_black_24px.svg"></md-icon> Salir</md-button>
        </div>
      </md-sidenav>
      <md-content class="background" style="overflow-y: hidden">
        <div data-ui-view class="anim-in-out anim-fade principal-container" data-anim-sync="true">

        </div>
      </md-content>
      <md-sidenav md-component-id="right" class="md-sidenav-right">
        
      </md-sidenav>
    </md-content>


    <!-- bower:js -->

  </body>
</html>
