<!DOCTYPE html>
<html lang='es' data-ng-app='elDeportivo' ng-cloak>
  <head>
    <meta charset="utf-8">
    <title>El Deportivo</title>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
    <!-- inject:head:js -->
    <!-- endinject -->
    <!-- inject:html -->
    <!-- endinject -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="AppCtrl as app">

    <ion-side-menus>
    
      <!-- Left menu -->
        <ion-side-menu side="left" class="leftmenu">

        <ion-content class="list leftmenu__linkscontainer">

                <!-- <div class="item leftmenu__linkscontainer__logo" ng-show="isHome"> -->
                <div class="item leftmenu__linkscontainer__logo">
                    <img src="images/logo.png" alt="">
                </div>
                

                <a href="javascript:void(0)" on-tap="goToHome()" class="item item-icon-left leftmenu__linkscontainer__link">
                    Inicio
                    <i class="icon ion-home"></i>
                </a>

                
                <a href="javascript:void(0)" on-tap="app.showMenu('right')" class="item item-icon-left leftmenu__linkscontainer__link">
                    Notificaciones
                    <i class="icon ion-android-notifications-none"></i>
                </a>

                <a href="javascript:void(0)" on-tap="app.goAndLoad('?cat=Fútbol')" class="item item-icon-left leftmenu__linkscontainer__link">
                    Fútbol
                    <i class="icon ion-ios-football"></i>
                </a>

                
              <!--   <a href="javascript:void(0)" on-tap="app.goAndLoad('http://sportsdf.datafactory.la/html/v3/page.html?channel=deportes.futbol.colombia&lang=es_LA&page=fixture', true, 80)" class="item item-icon-left leftmenu__linkscontainer__link">
                    Tabla de posiciones
                    <i class="icon ion-clipboard"></i>
                </a>  -->
             <a href="javascript:void(0)" ui-sref="resultados" class="item item-icon-left leftmenu__linkscontainer__link">
                    Tablas de posiciones
                    <i class="icon ion-clipboard"></i>
                </a>

                
                <a href="javascript:void(0)" on-tap="app.goAndLoad('?cat=Polideportivo')" class="item item-icon-left leftmenu__linkscontainer__link">
                    Más Deportes
                    <i class="icon ion-ios-baseball"></i>
                </a>

                
                <a href="javascript:void(0)" on-tap="app.goAndLoad('?cat=Farándula Deportiva')" class="item item-icon-left leftmenu__linkscontainer__link">
                    Farándula Deportiva
                    <i class="icon ion-star"></i>
                </a>

                
                <a href="javascript:void(0)" on-tap="app.goAndLoad('http://eldeportivo.com.co/opinionM.php', true)" class="item item-icon-left leftmenu__linkscontainer__link">
                    Opinión
                    <i class="icon ion-android-microphone"></i>
                </a>

                
                <a href="javascript:void(0)" on-tap="app.goAndLoad('?cat=Humor Deportivo')" class="item item-icon-left leftmenu__linkscontainer__link">
                    Humor Deportivo
                    <i class="icon ion-happy"></i>
                </a>

                
                <a href="javacript:void(0)" on-tap="app.goAndLoad('http://otvtelevision.com/?page_id=1795', true)" class="item item-icon-left leftmenu__linkscontainer__link">
                    Trivias
                    <i class="icon ion-help"></i>
                </a>

                <a href="javacript:void(0)" on-tap="app.goAndLoad('http://eldeportivo.com.co/seccion.php?cat=Running', true)" class="item item-icon-left leftmenu__linkscontainer__link">
                    Running
                    <i class="icon ion-android-walk"></i>
                </a>

                <a ui-sref="configNotificaciones" class="item item-icon-left leftmenu__linkscontainer__link">
                    Configuración
                    <i class="icon ion-ios-gear"></i>
                </a>



            </ion-scroll>

        </ion-content>

        </ion-side-menu>


        <ion-side-menu-content class="appcontent">

            <!-- <header class="appcontent__header" ng-show="isHeaderVisible"> -->
            <header class="appcontent__header">

                <button class="appcontent__header__button_left" on-tap="app.showMenu('left')">
                    <i class="icon ion-navicon-round"></i>
                </button>

                <img class="appcontent__header__logo" src="images/logo.png" alt="">

                <button class="appcontent__header__button_right" on-tap="app.showMenu('right')">
                    <i class="icon ion-android-notifications-none"></i>
                </button>

            </header>

            <div data-ui-view class="appcontent__content anim-in-out anim-fade" data-anim-sync="true"></div>

            <nav class="appcontent__fixed-bottom-nav" ng-show="isFixedNavVisible">
                <a class="appcontent__fixed-bottom-nav__item button" on-tap="goToHome()">
                    <img src="images/edicon.png" alt="">
                </a>
                <a class="appcontent__fixed-bottom-nav__item button" ui-sref="resultados">
                    <img src="images/icono1.png" alt="">
                    <span>Tablas</span>
                </a>
                <a href="javascript:void(0)" class="appcontent__fixed-bottom-nav__item button" on-tap="app.goAndLoad('http://otvtelevision.com/?page_id=1795', true)">
                    <img src="images/icono2.png" alt="">
                    <span>Trivias</span>
                </a>
                <a class="appcontent__fixed-bottom-nav__item button" on-tap="app.goAndLoad('http://sportsdf.datafactory.la/html/v3/page.html?channel=deportes.futbol.colombia&lang=es_LA&page=fixture', true)">
                    <img src="images/icono3.png" alt="">
                    <span>Fecha</span>
                </a>
                <a class="appcontent__fixed-bottom-nav__item button" ui-sref="emisora">
                    <img src="images/icono4.png" alt="">
                    <span>Emisora</span>
                </a>
                <!-- <a class="appcontent__fixed-bottom-nav__item button">
                    <img src="images/icono4.png" alt="">
                    <span>Trivia</span>
                </a> -->
            </nav>

        </ion-side-menu-content>

        <!-- Left menu -->
        <ion-side-menu side="right" class="rightmenu">

            <ion-content class="list rightmenu__linkscontainer">
                    <h2 class="rightmenu__linkscontainer__title">Notificaciones  <i class="icon ion-android-notifications-none rightmenu__linkscontainer__title__icon"></i></h2>
                <ion-scroll zooming="false" class="rightmenu__linkscontainer__scroll">

                    <ion-refresher
                        pulling-text="Actualizar notificaciones"
                        on-refresh="app.getNotifications()">
                    </ion-refresher>

                
                  <button class="button rightmenu__linkscontainer__button" ng-repeat="item in app.notifications" on-tap="app.goAndLoad(item.data.link, true)">
                      
                      <p class="rightmenu__linkscontainer__button__paragraph">
                          {{ item.contents.en }}
                      </p>
                      <i class="icon ion-android-notifications-none rightmenu__linkscontainer__button__icon"></i>
                  </button>
                 </ion-scroll>
            </ion-content>

        </ion-side-menu>

    </ion-side-menus>

    

    <!-- bower:js -->
    <!-- endbower -->
    <!-- inject:js -->
    <!-- endinject -->
